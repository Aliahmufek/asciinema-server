language: ruby
bundler_args: --without development
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - psql -c 'create database myapp_test;' -U postgres
  - "cp config/database.travis.yml config/database.yml"
script: ./script/cibuild.sh
rvm:
  - 2.1.0
  - 2.0.0
  - rbx
  - jruby
matrix:
  allow_failures:
    - rvm: rbx
    - rvm: jruby
